<!DOCYTPE html>
<html>
<style>
table,th,td{
border:1px solid black;
}
</style>
<body>
<h2 align='center'> Text Formatting Tags </h2>
<table style="width=100%" align='center'>
<tr>
<th> Html tag</th>
<th> Output </th>
</tr>
<tr>
<td> normal text </td>
<td> hello html </td>
</tr>
<tr>
<td> &lt;b&gt; </td>
<td><b> hello html</b> </td>
</tr>
<tr>
<td> &lt;i&gt; </td>
<td><i> hello html</i></td>
</tr>
<tr>
<td> &lt;u&gt; </td>
<td><u> hello html</u> </td>
</tr>
<tr>
<td> &lt;strong&gt; </td>
<td><strong> hello html</strong> </td>
</tr>
<tr>
<td> &lt;sub&gt; </td>
<td><p>hi<sub>hello</sub>html.</p></td>
</tr>
<tr>
<td> &lt;sup&gt; </td>
<td><p>hi<sup>hello</sup>html</p></td>
</tr>
<tr>
<td> &lt;em&gt; </td>
<td><em> hello html</em> </td>
</tr>
<tr>
<td> &lt;small&gt; </td>
<td><small> hello html</small> </td>
</tr>
<tr>
<td> &lt;mark&gt; </td>
<td><p> hello<mark>html</mark>.</p> </td>
</tr>
</table>
</body>
</html>
